apiVersion: v1
kind: ConfigMap
metadata:
  name: cwagentconfig
  namespace: amazon-cloudwatch
data:
  cwagentconfig.json: |
    {
      "agent": {
        "region": "ap-southeast-2"
      },
      "logs": {
        "metrics_collected": {
          "kubernetes": {
            "cluster_name": "dglite-primary",
            "metrics_collection_interval": 60
          }
        },
        "force_flush_interval": 5
      }
    }
