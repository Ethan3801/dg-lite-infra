apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dg-lite-frontend
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    ingress.kubernetes.io/force-ssl-redirect: "true"
    kubernetes.io/tls-acme: "true"
    external-dns.alpha.kubernetes.io/hostname: app.dev.dglite.com
    external-dns.alpha.kubernetes.io/ttl: 10
spec:
  tls:
    - secretName: dg-lite-frontend
      hosts:
        - app.dev.dglite.com
        - dglite-aws.danward.me
  rules:
    - host: app.dev.dglite.com
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: dg-lite-frontend
                port:
                  number: 8080
    - host: dglite-aws.danward.me
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: dg-lite-frontend
                port:
                  number: 8080
